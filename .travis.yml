language: java
dist: trusty
jdk: oraclejdk9
addons:
  code_climate:
    repo_token: 
      secure: ""
  sonarcloud:
    organization: "milfist-github"
    token:
      secure: ""

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  #- mvn test
  #- sonar-scanner
 # - bundle exec rspec
after_script:
  #- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - ./cc-test-reporter format-coverage -d -t jacoco --input /home/travis/build/Milfist/Drone/target/jacoco-ut/jacoco.xml
  - ./cc-test-reporter upload-coverage -d --input /target/jacoco-ut
after_success:
  - bash <(curl -s https://codecov.io/bash)


  
